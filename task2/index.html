<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">

        <div class="block">
            <form action="#">
                <input type="text" class="console" id="console" placeholder="Enter math ..." autofocus>
            </form>

            <p class="parag" id="parag"></p>

            <div class="box">

                <button aria-readonly="true" id="buttons1" class="buttons left top">7</button>
                <button aria-readonly="true" id="buttons1" class="buttons top">8</button>
                <button aria-readonly="true" id="buttons1" class="buttons top">9</button>
                <button aria-readonly="true" id="buttons1" class="buttons top right">+</button>
                <button aria-readonly="true" id="buttons1" class="buttons left">4</button>
                <button aria-readonly="true" id="buttons1" class="buttons">5</button>
                <button aria-readonly="true" id="buttons1" class="buttons">6</button>
                <button aria-readonly="true" id="buttons1" class="buttons right">-</button>
                <button aria-readonly="true" id="buttons1" class="buttons left">1</button>
                <button aria-readonly="true" id="buttons1" class="buttons">2</button>
                <button aria-readonly="true" id="buttons1" class="buttons">3</button>
                <button aria-readonly="true" id="buttons1" class="buttons right">*</button>
                <button aria-readonly="true" id="buttons1" class="buttons left bottom">0</button>
                <button aria-readonly="true" id="buttons1" class="buttons bottom">AC</button>
                <button aria-readonly="true" id="buttons1" class="buttons bottom">=</button>
                <button aria-readonly="true" id="buttons1" class="buttons right bottom">/</button>

            </div>

        </div>

    </div>

    <script src="jquery-3.6.0.js"></script>
    <script src="main.js"></script>
</body>

</html>
